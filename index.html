<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>3D Plane Game - Mobile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="flight-display">
                <div class="flight-section">
                    <h3>Flight Data</h3>
                    <p>Speed: <span id="speed" class="value">15</span></p>
                    <p>Alt: <span id="altitude" class="value">25</span></p>
                    <p>Score: <span id="score" class="value">0</span></p>
                    <p>UFOs: <span id="ufo-count" class="value">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    
    <!-- Game modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
